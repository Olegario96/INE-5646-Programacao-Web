<html>
    <head>
        <title>INE 5646 - Reservas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <h1>INE 5646 - Programação Web</h1>
        <h2>Reservas</h2>
        Por favor complete os campos abaixo:
        
        <form action="ServletAlteradorNome" method="get">
            <p>
                <label>ID:</label>
                <input type="text" name="campoIdPessoa" maxlength="6"><br/>
                
                <label>Novo nome:</label>
                <input type="text" name="campoNovoNome" maxlength="30"><br/>
                
                <label>Tempo para realizar a operação:</label>
                <input type="number" name="campoTempo" min="0" max="10">
                
                <button type="submit">Enviar</button>
            </p>
        </form>
