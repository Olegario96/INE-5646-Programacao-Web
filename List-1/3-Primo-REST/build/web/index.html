<html>
    <head>
        <title>Primo - versão REST</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="estilo.css"/>
    </head>
    <body>
        <h1>INE 5646 - Programação Web</h1>
        <h2>Primo - versão REST</h2>
        <div>Por favor, complete os campos abaixo</div>
        <form action="analise" method="get">
                <p><label>Número:</label><input type="text" name="numero-primo"
                id="campo-numero" placeholder="Número a ser verificado"/></p>
            
                <p><label>Host:</label><input type="text" name="texto-host"
                id="campo-host" placeholder="Host a ser conectado"/></p>
            
                <p><label>Porta:</label><input type="text" name="numero-porta"
                id="campo-porta" placeholder="Porta a ser conectada"/></p>
            
                <p><label>Serviço:</label><input type="text" name="texto-servico"
                id="campo-servico" placeholder="Serviço a ser utilizado"/></p>
            
        
            <button type="submit">Enviar</button>
        </form>

    </body>
</html>
